<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display a map</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      .marker {
        display: block;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        padding: 0;
      }
    </style>

    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoidGxld2lzNDg5NyIsImEiOiJjazUxODVyeXEwdWNxM2tuenE2Y2Vib2IwIn0.dX4rkUwgaSu38c8uYYOjYQ";

      var geojson = {
        type: "FeatureCollection",
        features: [
          {
            type: "Feature",
            properties: {
              message: "Heinz Stadium- Pittsburgh Steelers",
              iconSize: [50, 50]
            },
            geometry: {
              type: "Point",
              coordinates: [-80.015776, 40.446740]
            }
          },
        ]
      };
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/tlewis4897/ck518apnr1x9g1cozdf72gmp1", // stylesheet location
        center: [-79.99589, 40.44062], // starting position [lng, lat]
        zoom: 10 // starting zoom
      });

      geojson.features.forEach(function(marker) {
        // create a DOM element for the marker
        var el = document.createElement("div");
        el.className = "marker";


        // el.style.backgroundImage =
        //   "url(https://placekitten.com/g/" +
        //   marker.properties.iconSize.join("/") +
        //   "/)";

          el.style.backgroundImage =
          "url(https://www.terpconnect.umd.edu/~tl848200/image/Pittsburgh_Steelers_logo_small.jpg)";


        el.style.width = marker.properties.iconSize[0] + "px";
        el.style.height = marker.properties.iconSize[1] + "px";

        el.addEventListener("click", function() {
          window.alert(marker.properties.message);
        });

        // add marker to map
        new mapboxgl.Marker(el)
          .setLngLat(marker.geometry.coordinates)
          .addTo(map);
      });
    </script>
  </body>
</html>
